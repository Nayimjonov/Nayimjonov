<?xml version="1.0" encoding="UTF-8"?>
<svg fill="none" viewBox="0 0 900 9" width="900" height="9" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes lightningFlash {
          0% {
            transform: scaleX(0);
            filter: drop-shadow(0 0 2px rgba(0, 0, 255, 0.3));
          }
          50% {
            transform: scaleX(1);
            filter: drop-shadow(0 0 12px rgba(0, 0, 255, 1));
          }
          100% {
            transform: scaleX(1);
            filter: drop-shadow(0 0 8px rgba(0, 0, 255, 0.5));
          }
        }

        @keyframes energyPulse {
          0%, 100% {
            opacity: 0.7;
          }
          50% {
            opacity: 1;
          }
        }

        @keyframes sparkle {
          0%, 100% {
            opacity: 0;
            transform: translateY(0) scale(0);
          }
          50% {
            opacity: 1;
            transform: translateY(-2px) scale(1);
          }
        }

        .lightning-container {
          width: 900px;
          height: 9px;
          position: relative;
          overflow: hidden;
          background: linear-gradient(90deg,
            rgba(0, 0, 50, 0.8),
            rgba(0, 0, 100, 0.8)
          );
        }

        .lightning-line {
          width: 100%;
          height: 3px;
          background: linear-gradient(90deg,
            #0000ff,
            #0044ff,
            #0000ff
          );
          position: absolute;
          top: 3px;
          left: 0;
          transform-origin: left;
          animation: lightningFlash 0.5s infinite linear;
        }

        .energy-glow {
          position: absolute;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg,
            transparent,
            rgba(0, 0, 255, 0.5),
            rgba(0, 0, 150, 0.5),
            transparent
          );
          animation: energyPulse 0.5s infinite linear;
        }

        .sparkle {
          position: absolute;
          width: 2px;
          height: 2px;
          background: #ffffff;
          border-radius: 50%;
          animation: sparkle 0.3s infinite linear;
        }

        .sparkle:nth-child(1) { left: 20%; top: 2px; animation-delay: 0.1s; }
        .sparkle:nth-child(2) { left: 40%; top: 4px; animation-delay: 0.2s; }
        .sparkle:nth-child(3) { left: 60%; top: 1px; animation-delay: 0.3s; }
        .sparkle:nth-child(4) { left: 80%; top: 3px; animation-delay: 0.4s; }
      </style>
      <div class="lightning-container">
        <div class="energy-glow"></div>
        <div class="lightning-line"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
      </div>
    </div>
  </foreignObject>
</svg>