<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Stats Cosmic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }
        h2 {
            color: white;
            font-size: 3em;
            font-family: Arial, sans-serif;
            position: absolute;
            z-index: 10;
            text-shadow: 0 0 10px white;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        @keyframes moveStars {
            from { transform: translateY(0); }
            to { transform: translateY(-100vh); }
        }
        .stars circle {
            fill: white;
            animation: moveStars 5s linear infinite;
        }
    </style>
</head>
<body>
    <h2>GitHub Stats</h2>
    <svg class="stars" xmlns="http://www.w3.org/2000/svg">
        <!-- Randomly placed stars -->
        <circle cx="50" cy="50" r="2"/>
        <circle cx="100" cy="200" r="1.5"/>
        <circle cx="200" cy="100" r="1"/>
        <circle cx="300" cy="400" r="2.5"/>
        <circle cx="400" cy="300" r="1.2"/>
        <circle cx="500" cy="250" r="1.8"/>
        <circle cx="600" cy="150" r="1.3"/>
        <circle cx="700" cy="350" r="2.2"/>
        <circle cx="800" cy="450" r="1.7"/>
        <circle cx="900" cy="50" r="2"/>
    </svg>
</body>
</html>
