<svg fill="none" viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes gradientText {
          0% { color: #ff00ff; text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff; }
          50% { color: #00ffcc; text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc, 0 0 60px #00ffcc; }
          100% { color: #ff00ff; text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff; }
        }
        @keyframes moveText {
          0% { transform: translateX(0); }
          50% { transform: translateX(15px); }
          100% { transform: translateX(0); }
        }
        @keyframes cosmicEffect {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        .snowflake {
          font-size: 1.8em;
          font-family: 'Inter', sans-serif;
          color: #ffffff;
          text-shadow: 0 0 2px #000, 0 0 5px #ff00ff;
          animation: cosmicEffect 10s linear infinite, snowflakes-fall 10s linear infinite;
        }
        h1 {
          font-family: 'Orbitron', sans-serif;
          margin: 0;
          font-size: 5em;
          font-weight: bold;
          letter-spacing: 0.1em;
          text-align: center;
          animation: gradientText 3s ease-in-out infinite, moveText 5s ease-in-out infinite;
        }
        @keyframes snowflakes-fall {
          0% { top: -10%; }
          100% { top: 100%; }
        }
        @keyframes snowflakes-shake {
          0% { transform: translateX(0px); }
          50% { transform: translateX(60px); }
          100% { transform: translateX(0px); }
        }
        .snowflake {
          position: fixed;
          top: -10%;
          z-index: 9999;
          animation-name: snowflakes-fall, snowflakes-shake;
          animation-duration: 15s, 3s;
          animation-timing-function: linear, ease-in-out;
          animation-iteration-count: infinite, infinite;
        }
        .snowflake:nth-of-type(1) { left: 10%; animation-delay: 1s, 1s; }
        .snowflake:nth-of-type(2) { left: 20%; animation-delay: 5s, 2s; }
        .snowflake:nth-of-type(3) { left: 30%; animation-delay: 4s, 1.5s; }
        .snowflake:nth-of-type(4) { left: 40%; animation-delay: 3s, 2s; }
        .snowflake:nth-of-type(5) { left: 50%; animation-delay: 6s, 3s; }
        .snowflake:nth-of-type(6) { left: 60%; animation-delay: 7s, 1s; }
        .snowflake:nth-of-type(7) { left: 70%; animation-delay: 2.5s, 1.5s; }
        .snowflake:nth-of-type(8) { left: 80%; animation-delay: 3s, 0.5s; }
        .snowflake:nth-of-type(9) { left: 90%; animation-delay: 4s, 2.5s; }
      </style>
      <h1>Samandar Nayimjonov</h1>
    </div>
  </foreignObject>
</svg>
