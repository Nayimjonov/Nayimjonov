<svg fill="none" viewBox="0 0 800 150" width="800" height="150" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        body {
          margin: 0;
          padding: 0;
          background: #000;
        }

        @keyframes cosmicPulse {
          0% { color: #ffffff; text-shadow: 0 0 10px #00ffff, 0 0 15px #0077ff, 0 0 25px #00ffff; }
          50% { color: #e0e0ff; text-shadow: 0 0 15px #0077ff, 0 0 25px #00ffff, 0 0 35px #0077ff, 0 0 45px #00ffff; }
          100% { color: #ffffff; text-shadow: 0 0 10px #00ffff, 0 0 15px #0077ff, 0 0 25px #00ffff; }
        }

        @keyframes meteorBlast {
          0% { transform: translate(-100%, -100%) rotate(45deg) scale(0); opacity: 0; }
          50% { opacity: 1; transform: translate(0%, 0%) rotate(45deg) scale(1); }
          100% { transform: translate(100%, 100%) rotate(45deg) scale(0); opacity: 0; }
        }

        @keyframes starPulse {
          0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
          50% { opacity: 0.5; transform: scale(0.9) rotate(180deg); }
        }

        @keyframes cosmicFloat {
          0% { transform: translateY(0) translateX(0) scale(1); }
          25% { transform: translateY(-8px) translateX(3px) scale(1.05); }
          50% { transform: translateY(0) translateX(6px) scale(1); }
          75% { transform: translateY(8px) translateX(3px) scale(0.95); }
          100% { transform: translateY(0) translateX(0) scale(1); }
        }

        .cosmos-container {
          background: radial-gradient(circle, #000, #111);
          padding: 15px;
          border-radius: 15px;
          position: relative;
          overflow: hidden;
          height: 130px;
          box-shadow: 0 0 50px rgba(0, 255, 255, 0.6);
        }

        .black-hole {
          position: absolute;
          top: 50%;
          left: 50%;
          width: 250px;
          height: 250px;
          background: radial-gradient(circle, #000, #111);
          border-radius: 50%;
          transform: translate(-50%, -50%) scale(1);
          animation: rotateGlow 5s linear infinite, blackHoleAnimation 5s ease-in-out infinite;
          box-shadow: 0 0 70px rgba(0, 0, 0, 1);
        }

        @keyframes blackHoleAnimation {
          0% { transform: translate(-50%, -50%) scale(1); }
          50% { transform: translate(-50%, -50%) scale(1.15); }
          100% { transform: translate(-50%, -50%) scale(1); }
        }

        .star {
          position: absolute;
          color: white;
          font-size: 1.4em;
          animation: starPulse 3s ease-in-out infinite;
          z-index: 1;
        }

        .meteor {
          position: absolute;
          width: 4px;
          height: 4px;
          background: linear-gradient(45deg, #ffffff, #00ffff);
          box-shadow: 0 0 30px #00ffff;
          animation: meteorBlast 2s linear infinite;
          z-index: 2;
        }

        h1 {
          font-family: 'Space Grotesk', 'Inter', sans-serif;
          font-size: 4em;
          font-weight: 800;
          text-align: center;
          margin: 0;
          padding: 15px;
          animation: cosmicPulse 3s ease-in-out infinite, cosmicFloat 6s ease-in-out infinite;
          position: relative;
          z-index: 3;
          letter-spacing: 1px;
        }

        .cosmic-dust {
          position: absolute;
          width: 100%;
          height: 100%;
          background:
            radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.15) 0%, transparent 10%),
            radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.15) 0%, transparent 10%);
          animation: cosmicFloat 8s ease-in-out infinite;
          z-index: 0;
        }

        .constellation {
          position: absolute;
          width: 100%;
          height: 100%;
          opacity: 0.5;
          background-image:
            radial-gradient(white 1px, transparent 1px),
            radial-gradient(#00ffff 1px, transparent 1px);
          background-size: 50px 50px, 40px 40px;
          background-position: 0 0, 25px 25px;
          animation: cosmicFloat 10s ease-in-out infinite;
        }

        .star:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; font-size: 1.5em; }
        .star:nth-child(2) { top: 25%; left: 20%; animation-delay: 0.3s; font-size: 1.2em; }
        .star:nth-child(3) { top: 35%; left: 30%; animation-delay: 0.6s; font-size: 1.4em; }
        .star:nth-child(4) { top: 20%; left: 40%; animation-delay: 0.9s; font-size: 1.3em; }
        .star:nth-child(5) { top: 30%; left: 50%; animation-delay: 1.2s; font-size: 1.5em; }
        .star:nth-child(6) { top: 40%; left: 60%; animation-delay: 1.5s; font-size: 1.2em; }
        .star:nth-child(7) { top: 25%; left: 70%; animation-delay: 1.8s; font-size: 1.4em; }
        .star:nth-child(8) { top: 35%; left: 80%; animation-delay: 2.1s; font-size: 1.3em; }

        .meteor:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .meteor:nth-child(2) { top: 30%; left: 30%; animation-delay: 1s; }
        .meteor:nth-child(3) { top: 50%; left: 50%; animation-delay: 1.5s; }
        .meteor:nth-child(4) { top: 20%; left: 70%; animation-delay: 2s; }
        .meteor:nth-child(5) { top: 40%; left: 90%; animation-delay: 2.5s; }

        @keyframes rotateGlow {
          0% {
            box-shadow: 0 0 30px 30px rgba(255, 255, 0, 0.9);
          }
          50% {
            box-shadow: 0 0 40px 40px rgba(255, 255, 0, 0.6);
          }
          100% {
            box-shadow: 0 0 30px 30px rgba(255, 255, 0, 0.9);
          }
        }
      </style>
      <div class="cosmos-container">
        <div class="cosmic-dust"></div>
        <div class="constellation"></div>
        <div class="black-hole"></div> <!-- Black hole with rotating glow -->
        <div class="star">★</div>
        <div class="star">✦</div>
        <div class="star">✧</div>
        <div class="star">⋆</div>
        <div class="star">✦</div>
        <div class="star">✧</div>
        <div class="star">★</div>
        <div class="star">⋆</div>
        <div class="meteor"></div>
        <div class="meteor"></div>
        <div class="meteor"></div>
        <div class="meteor"></div>
        <div class="meteor"></div>
        <h1>Samandar Nayimjonov</h1>
      </div>
    </div>
  </foreignObject>
</svg>
